on: push
name: Model Tests
jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: run all tests
        uses: cedrickring/golang-action@1.5.2
        env:
          GO111MODULE: "on"
          PROJECT_PATH: "./src/product/model"
        with:
          args: go test
